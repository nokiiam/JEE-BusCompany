<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <title>Bus Company</title>
</h:head>

<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="Home" icon="pi pi-home" action="index"/>
            <p:menuitem value="Utilisateurs" icon="pi pi-user" action="users"/>
            <p:menuitem value="Conducteurs" icon="pi pi-home" action="drivers"/>
            <p:menuitem value="Bus" icon="pi pi-user" action="buses"/>
            <p:menuitem value="Lignes" icon="pi pi-home" action="lines"/>
            <p:menuitem value="Arrêts" icon="pi pi-user" action="stops"/>
            <p:menuitem value="Créneaux" icon="pi pi-user" action="slots"/>
            <p:menuitem value="API" icon="pi pi-user" action="api"/>
        </p:menubar>
    </h:form>


    <f:metadata>
        <f:viewParam name="id" value="#{stopController.id}"/>
        <f:viewParam name="name" value="#{stopController.name}"/>
    </f:metadata>

    <h:form id="addStop">
        <p:panelGrid columns="2">
            <f:facet name="header">Modify #{id}</f:facet>

            <h:outputText value="Name:"/>
            <p:inputText id="name" value="#{stopController.name}"/>

            <f:facet name="footer">
                <p:commandButton value="Update" action="#{stopController.formUpdate()}"/>
            </f:facet>
        </p:panelGrid>
    </h:form>


</h:body>
</html>
