<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    <title>Webapp Seed</title>
</h:head>

<h:body>

    <h:form>
        <p:menubar>
            <p:menuitem value="Home" icon="pi pi-home" action="index"/>
            <p:menuitem value="Utilisateurs" icon="pi pi-user" action="users"/>
            <p:menuitem value="Conducteurs" icon="pi pi-home" action="drivers"/>
            <p:menuitem value="Bus" icon="pi pi-user" action="buses"/>
            <p:menuitem value="Lignes" icon="pi pi-home" action="lines"/>
            <p:menuitem value="Arrêts" icon="pi pi-user" action="stops"/>
            <p:menuitem value="Créneaux" icon="pi pi-user" action="slots"/>
            <p:menuitem value="API" icon="pi pi-user" action="api"/>
        </p:menubar>
    </h:form>

    <h:dataTable value="#{stopController.getList()}" var="o"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
    >

        <h:column>
            <f:facet name="header">ID</f:facet>
            #{o.getId()}
        </h:column>

        <h:column>
            <f:facet name="header">Stop Name</f:facet>
            #{o.getName()}
        </h:column>

        <h:column>
            <f:facet name="header">Delete</f:facet>
            <p:commandButton value="x" action="#{stopController.delete(o.getId())}" />
        </h:column>

    </h:dataTable>

    <h:form id="addStop">
        <p:panelGrid columns="2">
            <f:facet name="header">Add new stop:</f:facet>

            <h:outputText value="Name:"/>
            <p:inputText id="name" value="#{stopController.name}"/>

            <f:facet name="footer">
                <p:commandButton value="Add" action="#{stopController.formCreate()}"/>
            </f:facet>
        </p:panelGrid>
    </h:form>

</h:body>
</html>
